<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Portfolio: Jenny Yang's Javascript Page</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <script>
      function showAlert() {
        var myText = "Hiiii!";
        alert (myText);
      }

      function updateTime() {
        // get all parts of the current time
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // splice them together into a character string named "currentTime"
        var currentTime = hours + ':' + minutes + ':' + seconds;

        // get the clock div
        var myClock = document.getElementById('clock');

        // write the currentTime string to the clock div
        myClock.innerHTML = currentTime;

        // add leading zero's to minutes and seconds
        if (minutes < 10) {
          minutes = '0' + minutes;
        }
        if (seconds < 10) {
          seconds = '0' + seconds;
        }
        // get time of day (am or pm)
        if (hours >= 12 && hours < 24) {
          var timeOfDay = 'pm';
        }
        else {
          var timeOfDay = 'am';
        }
        // convert hours from 24-hour time to 12-hour time
        if (hours > 12) {
          hours = hours - 12;
        }
      }


    </script>
  </head>
  <body onload="updateTime()">
    <!-- The content of your web page will go here -->
    <button onclick="showAlert()">Show alert</button>
    <div id="clock">
    </div>

  </body>
</html>
